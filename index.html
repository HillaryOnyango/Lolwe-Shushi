<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/public/sushi-9.png" />
  <link rel="stylesheet" href="css/style.css">

  <title>LolweShushi</title>
</head>

<body>
  <!-- header -->
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Lolwe Shushi </h4>
      </div>

      <div class="header__logo-overlay"></div>
      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About us</a>
        </li>

        <img src="assets/search.svg" alt="search" />


      </ul>
      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu" />
        </li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="shushi" />

      <h2>Lowle Foodstuff</h2>
      <div class="hero-image__overlay">

      </div>

    </div>
    <div class="hero-content">
      <div class="hero-content-info">
        <h1>
          Feel the Taste of Japanese food
        </h1>
        <p>Feel the taste of the most popular Japanese food from anywhere and anytime </p>
        <div class="hero-content__but tons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play" />How to Order
          </button>
        </div>
      </div>

    </div>
    <div class="hero-content__testimonial">
      <div class="hero-content__custumer flex-center">
        <h4>24 <span>4k+</span></h4>
        <p>Happy Custumers</p>
        <div class="hero-content__review">
          <img src="assets/user.png" alt="user" />
          <p>This is the best Japanese food delivery that ever existed</p>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js" type="module"></script>
</body>

</html>
